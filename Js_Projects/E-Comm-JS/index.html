<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Gupta Store</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <header class="heading d-flex grow-shrink-basis align-center fixed top-0 left-0">
    <div class="heading-title-icon d-flex  align-center">
        
        <h1 class="heading-title">
            <a class="link" href="#">Gupta Store</a>
        </h1>
    </div>
    <div class="search-box-container relative">
      <span class="material-icons-outlined absolute top-0 left-0 ">
        search
        </span>
      <input type="text" placeholder="Search Products" class="search-box-input">

    </div>
    <nav class="navigation">
        <ul class="list-non-bullet d-flex align-center gap-sm">
          <!-- <li class="list-item-inline">
            <a href="#" class="link cursor">Home</a>
        </li> -->
            <li class="list-item-inline">
                <a href="/" class="link cursor"><span class="nav-icon material-icons-outlined">
                  favorite
                  </span></a>
            </li>
            <li class="list-item-inline">
                <a href="cart.html" class="link cursor gap-sm"><span class="nav-icon material-icons-outlined">
                  shopping_cart
                  </span></a>
            </li>
            
        </ul>
    </nav>
</header>
<div class="products-page d-flex">
  <aside class="side-bar">
    <h3 class="heading-3">Filter</h3>
    <div class="filter-container">
      <h3 class=""heading-3>Ratings</h3>
      <div class="d-flex align-center gap">
        <input  data-rating="4"id="rating-1" class="radio" type="radio" name="rating">
        <label  data-rating="4"for="rating-1"class="label"> 4 stars & above</label>
      </div>
      <div class="d-flex align-center gap">
        <input  data-rating="3"id="rating-2" class="radio" type="radio" name="rating">
        <label  data-rating="3"for="rating-2"class="label"> 3 stars & above</label>
      </div>
      <div class="d-flex align-center gap">
        <input  data-rating="2"id="rating-3" class="radio" type="radio" name="rating">
        <label  data-rating="2"for="rating-3"class="label"> 2 stars & above</label>
      </div>
      <div class="d-flex align-center gap">
        <input data-rating="1" id="rating-4" class="radio" type="radio" name="rating">
        <label  data-rating="1"for="rating-4"class="label"> 1 stars & above</label>
      </div>
    </div>
  </aside>
  <div class="product-container d-flex wrap gap" id="products"></div>
</div>
  
  
  <script type="module" src="index.js"></script>
</body>
</html>
